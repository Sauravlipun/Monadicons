<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monadicons Social</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
    }
    .header a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 6px;
      background: linear-gradient(90deg,#7b2ff7,#f107a3);
    }
    .upload-card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      margin-top: 12px;
      padding: 10px 14px;
      background: linear-gradient(90deg,#7b2ff7,#f107a3);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
      gap: 16px;
      margin-top: 30px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Monadicons Social</h1>
      <a href="index.html">‚Üê Back to Home</a>
    </div>

    <div class="upload-card">
      <h2>Upload Your Icon / Artwork</h2>
      <label for="username">Name / Handle</label>
      <input id="username" type="text" placeholder="Enter your name or @handle">

      <label for="description">Description</label>
      <textarea id="description" rows="3" placeholder="Describe your work"></textarea>

      <label for="file">Upload Image</label>
      <input id="file" type="file" accept="image/*">

      <button onclick="uploadArtwork()">Upload & Showcase</button>
      <button onclick="claimRewards()">Claim Rewards</button>
    </div>

    <h2 style="margin-top:30px;">Community Gallery</h2>
    <div id="gallery" class="gallery"></div>

    <div class="footer">
      Powered by Monadicons + Supabase
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://chqyhungrvvioofigapw.supabase.co";
    const SUPABASE_ANON_KEY = "<YOUR_ANON_KEY_HERE>"; // Replace with your real anon key

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function uploadArtwork() {
      const username = document.getElementById('username').value.trim();
      const description = document.getElementById('description').value.trim();
      const fileInput = document.getElementById('file');
      if (!username || !description || fileInput.files.length === 0) {
        alert("Please fill out all fields and select an image.");
        return;
      }

      const file = fileInput.files[0];
      const fileName = `${Date.now()}_${file.name}`;

      // Upload to Supabase Storage (bucket: artwork)
      let { error: uploadError } = await sb.storage.from('artwork').upload(fileName, file);
      if (uploadError) {
        alert("Upload failed: " + uploadError.message);
        return;
      }

      // Get public URL
      const { data: publicData } = sb.storage.from('artwork').getPublicUrl(fileName);

      // Insert metadata into database
      const { error: insertError } = await sb.from('artwork_posts').insert([
        { username, description, image_url: publicData.publicUrl }
      ]);

      if (insertError) {
        alert("Database insert failed: " + insertError.message);
      } else {
        alert("Upload successful!");
        loadGallery();
      }
    }

    async function loadGallery() {
      const { data, error } = await sb.from('artwork_posts').select('*').order('id', { ascending: false });
      if (error) {
        console.error(error);
        return;
      }
      const galleryDiv = document.getElementById('gallery');
      galleryDiv.innerHTML = "";
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.image_url}" alt="Artwork">
          <h3>${item.username}</h3>
          <p>${item.description}</p>
        `;
        galleryDiv.appendChild(card);
      });
    }

    async function claimRewards() {
      alert("Rewards claiming feature coming soon!");
    }

    // Load gallery on page load
    loadGallery();
  </script>
</body>
</html>
