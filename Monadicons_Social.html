<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monadicons Social</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0e0e0e, #1a1a1a);
      color: #fff;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: auto; padding: 16px; }
    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 0;
    }
    .header h1 {
      background: linear-gradient(90deg,#7b2ff7,#f107a3);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      font-size: 2.2em; margin: 0;
    }
    .header a {
      text-decoration: none; color: #fff; font-weight: bold;
      padding: 10px 16px; border-radius: 8px;
      background: linear-gradient(90deg,#7b2ff7,#f107a3);
      transition: transform 0.2s ease;
    }
    .header a:hover { transform: scale(1.05); }
    .upload-card {
      background: #1c1c1c; padding: 20px; border-radius: 12px;
      margin-top: 20px; box-shadow: 0 0 10px rgba(123,47,247,0.3);
    }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea {
      width: 100%; margin-top: 6px; padding: 10px;
      border-radius: 8px; border: none; outline: none;
      background: #2c2c2c; color: #fff;
    }
    button {
      margin-top: 14px; padding: 12px 18px;
      background: linear-gradient(90deg,#7b2ff7,#f107a3);
      color: white; border: none; border-radius: 8px; font-weight: bold;
      cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 8px rgba(241,7,163,0.5); }
    .gallery {
      display: grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px; margin-top: 40px;
    }
    .card {
      background: #1c1c1c; border-radius: 12px; padding: 12px; text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .card:hover { transform: translateY(-4px); box-shadow: 0 0 12px rgba(123,47,247,0.4); }
    .card img { max-width: 100%; border-radius: 10px; margin-bottom: 12px; }
    .vote-btn {
      background: transparent; border: 2px solid #7b2ff7;
      padding: 6px 12px; border-radius: 6px; color: #fff; cursor: pointer;
      font-weight: bold; transition: background 0.2s ease, transform 0.2s ease;
    }
    .vote-btn:hover { background: #7b2ff7; transform: scale(1.05); }
    .vote-btn[disabled] {
      opacity: 0.5; cursor: not-allowed; transform: none !important;
    }
    .footer { text-align: center; margin-top: 50px; font-size: 14px; color: #bbb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Monadicons Social</h1>
      <a href="index.html">‚Üê Back to Home</a>
    </div>

    <div class="upload-card">
      <h2>Showcase Your Icon or Artwork</h2>
      <label for="username">Name / Handle</label>
      <input id="username" type="text" placeholder="Enter your name or @handle">
      <label for="description">Description</label>
      <textarea id="description" rows="3" placeholder="Describe your work"></textarea>
      <label for="file">Upload Image</label>
      <input id="file" type="file" accept="image/*">
      <button onclick="uploadArtwork()">Upload & Showcase</button>
      <button onclick="claimRewards()">Claim Rewards</button>
    </div>

    <h2 style="margin-top:40px;">Community Gallery</h2>
    <div id="gallery" class="gallery"></div>

    <div class="footer">Powered by Monadicons + Supabase (Realtime)</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = window.NEXT_PUBLIC_SUPABASE_URL || "<YOUR_SUPABASE_URL>";
    const SUPABASE_ANON_KEY = window.NEXT_PUBLIC_SUPABASE_ANON_KEY || "<YOUR_SUPABASE_ANON_KEY>";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function ensureBucket() {
      const { data: buckets } = await sb.storage.listBuckets();
      if (!buckets?.some(b => b.name === "artwork")) {
        await sb.storage.createBucket("artwork", { public: true });
        console.log("Created 'artwork' bucket.");
      }
    }

    async function ensureTable() {
      const { error } = await sb.from('artwork_posts').select('id').limit(1);
      if (error) {
        const ddl = `
          create table if not exists public.artwork_posts (
            id bigint generated by default as identity primary key,
            username text not null,
            description text,
            image_url text,
            votes int default 0,
            inserted_at timestamp with time zone default now()
          );
        `;
        await sb.rpc('exec_sql', { query: ddl }).catch(() => {
          console.warn("Table auto-create failed. Please create manually if first run.");
        });
      }
    }

    async function uploadArtwork() {
      await ensureBucket();
      await ensureTable();

      const username = document.getElementById('username').value.trim();
      const description = document.getElementById('description').value.trim();
      const fileInput = document.getElementById('file');
      if (!username || !description || fileInput.files.length === 0) {
        alert("Please fill out all fields and select an image.");
        return;
      }

      const file = fileInput.files[0];
      const fileName = `${Date.now()}_${file.name}`;
      const { error: uploadError } = await sb.storage.from('artwork').upload(fileName, file);
      if (uploadError) { alert("Upload failed: " + uploadError.message); return; }
      const { data: publicData } = sb.storage.from('artwork').getPublicUrl(fileName);

      const { error: insertError } = await sb.from('artwork_posts').insert([
        { username, description, image_url: publicData.publicUrl, votes: 0 }
      ]);
      if (insertError) { alert("Database insert failed: " + insertError.message); }
      else {
        alert("Upload successful!");
        document.getElementById('username').value = "";
        document.getElementById('description').value = "";
        document.getElementById('file').value = "";
      }
    }

    async function loadGallery() {
      const { data, error } = await sb.from('artwork_posts').select('*').order('votes', { ascending: false });
      if (error) { console.error(error); return; }
      const galleryDiv = document.getElementById('gallery');
      galleryDiv.innerHTML = "";
      const voted = JSON.parse(localStorage.getItem('votedPosts') || "[]");
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.id = `post-${item.id}`;
        const alreadyVoted = voted.includes(item.id);
        card.innerHTML = `
          <img src="${item.image_url}" alt="Artwork">
          <h3>${item.username}</h3>
          <p>${item.description}</p>
          <p><strong>Votes: <span class="vote-count">${item.votes || 0}</span></strong></p>
          <button class="vote-btn" ${alreadyVoted ? "disabled" : ""} onclick="vote(${item.id}, ${item.votes || 0})">
            ${alreadyVoted ? "Voted" : "Vote"}
          </button>
        `;
        galleryDiv.appendChild(card);
      });
    }

    async function vote(id, currentVotes) {
      const voted = JSON.parse(localStorage.getItem('votedPosts') || "[]");
      if (voted.includes(id)) return; // safety
      await sb.from('artwork_posts').update({ votes: currentVotes + 1 }).eq('id', id);
      voted.push(id);
      localStorage.setItem('votedPosts', JSON.stringify(voted));
      const btn = document.querySelector(`#post-${id} .vote-btn`);
      if (btn) { btn.textContent = "Voted"; btn.disabled = true; }
    }

    function claimRewards() {
      alert("Rewards claiming feature coming soon!");
    }

    // Listen for live changes and update only affected card
    sb.channel('artwork_posts_changes')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'artwork_posts' }, payload => {
        loadGallery();
      })
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'artwork_posts' }, payload => {
        const row = payload.new;
        const card = document.getElementById(`post-${row.id}`);
        if (card) {
          card.querySelector('.vote-count').textContent = row.votes || 0;
        }
      })
      .subscribe();

    ensureBucket();
    ensureTable();
    loadGallery();
  </script>
</body>
</html>
