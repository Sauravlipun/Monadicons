<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monadicons Social</title>
<style>
/* Body & background */
body { margin:0; font-family:Arial,sans-serif; background:#111; color:#fff; overflow-x:hidden; }
#bgCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

/* Container */
.container { max-width:1200px; margin:auto; padding:16px; }

/* Header */
.header { display:flex; justify-content:space-between; align-items:center; padding:16px 0; }
.header h1 { margin:0; font-size:28px; text-transform:uppercase; letter-spacing:1px; }
.header a { text-decoration:none; color:#fff; font-weight:bold; padding:6px 12px; border-radius:6px; background:linear-gradient(90deg,#7b2ff7,#f107a3); transition:0.3s; }
.header a:hover { transform:scale(1.05); }

/* Section Titles */
.section-title { font-size:22px; margin-top:30px; border-bottom:1px solid #333; padding-bottom:6px; text-transform:uppercase; }

/* Carousel */
.carousel { position:relative; margin:20px 0; height:200px; overflow:hidden; border-radius:12px; background:#1c1c1c; display:flex; align-items:center; justify-content:center; flex-direction:column; transition:0.3s; }
.carousel img { max-height:150px; max-width:100%; border-radius:10px; cursor:pointer; transition: transform 0.3s; }
.carousel button { position:absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,0.5); border:none; color:#fff; font-size:24px; padding:8px 12px; cursor:pointer; border-radius:6px; transition:0.2s; }
.carousel button:hover { background:rgba(255,255,255,0.2); }
.prev { left:10px; } .next { right:10px; }
.vote-counter { margin-top:8px; font-size:14px; }

/* Cards */
.upload-card, .chat-card, .leaderboard-card { background:#1c1c1c; padding:20px; border-radius:12px; margin-top:20px; box-shadow:0 0 10px rgba(0,0,0,0.5); }
label { display:block; margin-top:10px; font-weight:bold; }
input, textarea, select { width:100%; margin-top:5px; padding:8px; border-radius:6px; border:none; outline:none; background:#222; color:#fff; }
button { margin-top:12px; padding:8px 12px; background:linear-gradient(90deg,#7b2ff7,#f107a3); color:white; border:none; border-radius:6px; font-weight:bold; cursor:pointer; transition:0.3s; }
button:hover { transform:scale(1.03); }

/* Gallery */
.gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:12px; margin-top:20px; max-height:500px; overflow-y:auto; }
.card { background:#1c1c1c; border-radius:8px; padding:6px; text-align:center; cursor:pointer; position:relative; transition:0.3s; }
.card:hover { transform:scale(1.03); }
.card img { width:100%; height:100px; object-fit:cover; border-radius:6px; display:block; margin:auto; }
.card h3 { margin:4px 0 0 0; font-size:12px; }
.card p { font-size:10px; color:#ccc; margin:2px 0; }
.vote-btn { margin:2px; cursor:pointer; font-size:14px; }
.action-btn { margin:2px; cursor:pointer; font-size:12px; padding:4px 6px; border-radius:4px; }

/* Footer */
.footer { text-align:center; margin-top:30px; font-size:14px; color:#bbb; }

/* Modal */
.modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
.modal-content { position:relative; max-width:80%; max-height:80%; }
.modal-content img { max-width:100%; max-height:100%; border-radius:8px; display:block; margin:auto; }
.close-modal { position:absolute; top:10px; right:10px; color:#fff; font-size:24px; cursor:pointer; }

/* Chat */
.chat-messages { max-height:200px; overflow-y:auto; margin-top:10px; background:#222; padding:8px; border-radius:6px; }
.message { margin:4px 0; display:flex; align-items:center; justify-content:space-between; }
.emoji-btn { margin-left:4px; cursor:pointer; }
.chat-input { display:flex; gap:6px; margin-top:8px; }
.chat-input input { flex:1; }

/* Leaderboard */
.leaderboard-card table { width:100%; border-collapse:collapse; margin-top:10px; }
.leaderboard-card th, .leaderboard-card td { border:1px solid #333; padding:6px; text-align:left; }
.leaderboard-card th { background:#222; }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div class="container">
  <div class="header">
    <h1>Monadicons Social</h1>
    <a href="index.html">‚Üê Home</a>
  </div>

  <div class="section-title">Featured Artworks</div>
  <div class="carousel" id="carousel">
    <button class="prev" id="prevBtn">&#10094;</button>
    <img id="carouselImg" src="" alt="Featured Artwork">
    <div class="vote-counter" id="carouselVotes"></div>
    <button class="next" id="nextBtn">&#10095;</button>
  </div>

  <div class="upload-card">
    <h2>Upload Your Artwork</h2>
    <label for="username">Name / Handle</label>
    <input id="username" type="text" placeholder="Enter your name or @handle">
    <label for="description">Description</label>
    <textarea id="description" rows="2" placeholder="Describe your work"></textarea>
    <label for="file">Upload Image</label>
    <input id="file" type="file" accept="image/*">
    <button id="uploadBtn">Upload & Showcase</button>
  </div>

  <div class="section-title">Community Gallery</div>
  <div id="gallery" class="gallery"></div>

  <div class="leaderboard-card">
    <h2>Top 10 Creators (Free Mon Tokens!)</h2>
    <table id="leaderboard">
      <thead>
        <tr><th>Rank</th><th>Username</th><th>Total Votes</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="chat-card">
    <h2>Community Chat</h2>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="sendMsg">Send</button>
      <select id="emojiSelect">
        <option value="üòÄ">üòÄ</option><option value="üòç">üòç</option><option value="üî•">üî•</option>
        <option value="üëç">üëç</option><option value="üé®">üé®</option><option value="üíñ">üíñ</option>
      </select>
    </div>
  </div>

  <div class="footer">
    Powered by Monadicons.
  </div>
</div>

<div class="modal" id="modal">
  <span class="close-modal" id="closeModal">&times;</span>
  <div class="modal-content" id="modalContent"></div>
</div>

<script>
// Particle Background
const canvas=document.getElementById('bgCanvas'); const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particles=[]; for(let i=0;i<80;i++){ particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5}); }
function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{ p.x+=p.dx; p.y+=p.dy; if(p.x<0)p.x=canvas.width; if(p.x>canvas.width)p.x=0; if(p.y<0)p.y=canvas.height; if(p.y>canvas.height)p.y=0; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle='rgba(123,47,247,0.6)'; ctx.fill(); }); requestAnimationFrame(animate); } animate();
window.onresize=()=>{ canvas.width=window.innerWidth; canvas.height=window.innerHeight; };

// Main App Logic
const gallery=document.getElementById('gallery'); const uploadBtn=document.getElementById('uploadBtn');
const chatMessages=document.getElementById('chatMessages'); const chatInput=document.getElementById('chatInput'); const sendMsg=document.getElementById('sendMsg'); const emojiSelect=document.getElementById('emojiSelect');
const modal=document.getElementById('modal'); const modalContent=document.getElementById('modalContent'); const closeModal=document.getElementById('closeModal'); const leaderboardBody=document.querySelector("#leaderboard tbody");

const carouselImg=document.getElementById('carouselImg'); const prevBtn=document.getElementById('prevBtn'); const nextBtn=document.getElementById('nextBtn'); const carouselVotes=document.getElementById('carouselVotes');

let artworks=JSON.parse(localStorage.getItem('artworks')||'[]'); let messages=JSON.parse(localStorage.getItem('messages')||'[]'); let featuredIndex=0; let featuredArtworks=[];

function updateFeatured(){ featuredArtworks=[...artworks].sort((a,b)=>Object.values(b.votes).reduce((s,v)=>s+v,0)-Object.values(a.votes).reduce((s,v)=>s+v,0)).slice(0,3); if(featuredArtworks.length>0){ featuredIndex=0; updateCarousel(); } }
function updateCarousel(){ if(featuredArtworks.length===0) return; const art=featuredArtworks[featuredIndex]; carouselImg.src=art.data; const votes=art.votes; carouselVotes.textContent=`üëç ${votes['üëç']||0} | üòç ${votes['üòç']||0} | üé® ${votes['üé®']||0}`; }

prevBtn.onclick=()=>{ if(featuredArtworks.length===0)return; featuredIndex=(featuredIndex-1+featuredArtworks.length)%featuredArtworks.length; updateCarousel(); };
nextBtn.onclick=()=>{ if(featuredArtworks.length===0)return; featuredIndex=(featuredIndex+1)%featuredArtworks.length; updateCarousel(); };

carouselImg.onclick=()=>{ if(featuredArtworks.length===0)return; modalContent.innerHTML=`<img src="${featuredArtworks[featuredIndex].data}">`; modal.style.display='flex'; };
closeModal.onclick=()=>{ modal.style.display='none'; };

function renderGallery(){ gallery.innerHTML=''; artworks.forEach((a,i)=>{ const card=document.createElement('div'); card.className='card'; card.innerHTML=`<img src="${a.data}"><h3>${a.username}</h3><p>${a.description}</p>
<button class="vote-btn" onclick="vote(${i},'üëç')">üëç</button>
<button class="vote-btn" onclick="vote(${i},'üòç')">üòç</button>
<button class="vote-btn" onclick="vote(${i},'üé®')">üé®</button>
<button class="action-btn" onclick="downloadArt(${i})">Download</button>
<button class="action-btn" onclick="shareX(${i})">Share X</button>`; card.onclick=()=>{ modalContent.innerHTML=`<img src="${a.data}">`; modal.style.display='flex'; }; gallery.appendChild(card); }); updateFeatured(); updateLeaderboard(); }

function vote(index,emoji){ artworks[index].votes[emoji]=(artworks[index].votes[emoji]||0)+1; localStorage.setItem('artworks',JSON.stringify(artworks)); renderGallery(); }

uploadBtn.onclick=()=>{ const username=document.getElementById('username').value.trim(); const description=document.getElementById('description').value.trim(); const file=document.getElementById('file').files[0]; if(!username||!description||!file){ alert('Fill all fields'); return; } const reader=new FileReader(); reader.onload=e=>{ artworks.push({username,description,data:e.target.result,votes:{}}); localStorage.setItem('artworks',JSON.stringify(artworks)); renderGallery(); document.getElementById('username').value=''; document.getElementById('description').value=''; document.getElementById('file').value=''; }; reader.readAsDataURL(file); };

function renderMessages(){ chatMessages.innerHTML=''; messages.forEach(msg=>{ const div=document.createElement('div'); div.className='message'; div.textContent=msg.text; chatMessages.appendChild(div); }); chatMessages.scrollTop=chatMessages.scrollHeight; }

function sendMessage(){ const text=chatInput.value.trim(); if(!text) return; messages.push({text}); localStorage.setItem('messages',JSON.stringify(messages)); chatInput.value=''; renderMessages(); }
sendMsg.onclick=sendMessage; chatInput.addEventListener('keydown',e=>{ if(e.key==='Enter') sendMessage(); });

emojiSelect.addEventListener('change',()=>{ const emoji=emojiSelect.value; chatInput.value+=emoji; chatInput.focus(); });

function updateLeaderboard(){ const scores={}; artworks.forEach(a=>{ const total=Object.values(a.votes).reduce((sum,v)=>sum+v,0); scores[a.username]=(scores[a.username]||0)+total; }); const sorted=Object.entries(scores).sort((a,b)=>b[1]-a[1]).slice(0,10); leaderboardBody.innerHTML=''; sorted.forEach(([user,votes],i)=>{ const tr=document.createElement('tr'); tr.innerHTML=`<td>${i+1}</td><td>${user}</td><td>${votes}</td>`; leaderboardBody.appendChild(tr); }); }

function downloadArt(index){ const a=document.createElement('a'); a.href=artworks[index].data; a.download=artworks[index].username+'-art.png'; a.click(); }

function shareX(index){ const text=encodeURIComponent(`${artworks[index].description} by ${artworks[index].username}`); const url=encodeURIComponent(artworks[index].data); window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`,'_blank'); }

// Initial render
renderGallery();
renderMessages();
updateFeatured();
</script>
</body>
</html>
