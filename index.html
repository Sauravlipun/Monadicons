<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monadicons - Funky Icon Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }
    .background-blob {
      position: fixed;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #ff00ff44, transparent 70%);
      border-radius: 50%;
      animation: float 12s infinite ease-in-out;
      z-index: 0;
    }
    .blob2 {
      left: 60%;
      top: 20%;
      background: radial-gradient(circle at center, #00ffff44, transparent 70%);
      animation-delay: -6s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(30px); }
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .generate-btn {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: black;
    }
    .output {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .icon-preview {
      max-width: 250px;
      max-height: 250px;
      object-fit: contain;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      padding: 20px;
    }
    .auto-name {
      font-size: 1.4rem;
      font-weight: bold;
      animation: pop 0.6s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .buttons-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .share-btn, .regen-btn {
      background: #333;
      color: white;
      transition: background 0.3s;
    }
    .share-btn:hover, .regen-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="background-blob" style="left:10%; top:10%"></div>
  <div class="background-blob blob2"></div>
  <div class="container">
    <h1>Monadicons</h1>
    <div class="controls">
      <select id="style-select">
        <option value="neon">Neon</option>
        <option value="minimal">Minimal</option>
        <option value="funky">Funky</option>
      </select>
      <button class="generate-btn" onclick="generateIcon()">Generate Icon</button>
    </div>
    <div class="output">
      <img id="icon-preview" class="icon-preview" src="" alt="Generated Icon" hidden>
      <div id="auto-name" class="auto-name"></div>
      <div class="buttons-row">
        <button class="share-btn" onclick="shareX()">Share X</button>
        <button class="share-btn" onclick="shareDiscord()">Share Discord</button>
        <button class="regen-btn" onclick="regenerateDescription()">Regenerate Name</button>
      </div>
    </div>
  </div>

  <script>
    const names = ["Neon Nova", "Pixel Pulse", "Funky Flux", "Iconix", "Retro Rocket", "Quantum Quirk"];

    function randomName(){
      return names[Math.floor(Math.random()*names.length)];
    }
    function generateIcon(){
      const preview=document.getElementById('icon-preview');
      preview.src="https://dummyimage.com/256x256/111/fff.png&text=Icon"; // smaller size placeholder
      preview.hidden=false;
      document.getElementById('auto-name').textContent=randomName();
    }
    function regenerateDescription(){
      document.getElementById('auto-name').textContent=randomName();
    }
    function shareX(){
      const text=encodeURIComponent("Check out my icon: "+document.getElementById('auto-name').textContent);
      window.open("https://twitter.com/intent/tweet?text="+text,"_blank");
    }
    function shareDiscord(){
      alert("Share to Discord clicked! Implement webhook or manual copy.");
    }
  </script>
</body>
</html>
